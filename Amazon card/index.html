<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="contains">
        <img src="https://m.media-amazon.com/images/I/71E3GIki77L._AC_UL480_FMwebp_QL65_.jpg" class="img" alt=" Item image">
    </div>
        <div class="description">
           Milton Clarion 1500 Steel Casserole,1.2l Steelplain 
        </div>
        <div class="symbol">
            <span >₹700</span>
        </div>
        <div class="date">
            <span>Get it by</span>
            <span font-weight:700><b>Saturday, March 19</b></span>
        </div>
        <div>
            FREE Delivery by Amazon
        </div>
        <div class="choice">More Buying Choices</div>
        <div><span style="color:#b12704;">₹699</span> <span id="link" style="color:deepskyblue"> (5 new offers) </span></div>
        </div>
    </div>
</body>
</html>
