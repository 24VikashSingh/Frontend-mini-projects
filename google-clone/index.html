<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>google clone</title>
    <link rel="stylesheet" href="googlepage.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header_apps"> apps </span>
        <span class="material-icons"> account_circle</span>
      </div>
    </div>
    <div class="mainbody">
      <img
        src="https://www.finsmes.com/wp-content/uploads/2016/09/google.jpg"
        alt="Google logo"
      />
      <div class="search">
        <div class="search_input">
          <span class="material-icons">search</span>
          <input type="text" placeholder="Search Google or type URL" />
          <span class="material-icons">mic</span>
        </div>

        <div class="search_buttons">
          <button>Google search</button>
          <button>I'm Feeling lucky</button>
        </div>
      </div>
    </div>
    <br>
    <div class="info">
      <a href="#">Holi: Celebrate the festival of colours</a>
      <div style="padding-top: 30px">
        <span
          >Google offered in:
          <a href="#"
            >हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
